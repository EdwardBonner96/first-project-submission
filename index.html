<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Didcot film club, a film review group in Didcot, England">
    <meta name="keywords" content="didcot, film, movie, review, club">
    <meta name="Edward Bonner" content="Didcot Film Club">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Didcot Film Club</title>
</head>
<body>
    <header>
        <h1 id="title">Didcot Film Club</h1>
        <nav>
            <a href="#about-us" aria-label="Go to About Us section">About Us</a>
            <a href="#meet-ups" aria-label="Go to Meet Ups section">Meet Ups</a>
            <a href="#sign-up" aria-label="Go to Sign Up section">sign Up</a>
        </nav>
    </header>
    <section>
        Hero Image
    </section>
    <section id="about-us">
        About Us
    </section>
    <section id="meet-ups">
        Meet Ups
    </section>
    <!-- Sign up form -->
    <section id="sign-up">
        <form>
            <legend>Sign Up Here!</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required>
            <label for="email-address">Email Address:</label>
            <input type="email" id="email-address" required>
            <legend>Favourite Genres:</legend>
            <label for="action">Action</label>
            <input type="checkbox" id="action" name="action" value="Action">
            <label for="comedy">Comedy</label>
            <input type="checkbox" id="comedy" name="comedy" value="Comedy">
            <label for="crime">Crime</label>
            <input type="checkbox" id="crime" name="crime" value="Crime">
            <label for="documentary">Documentary</label>
            <input type="checkbox" id="documentary" name="documentary" value="Documentary">
            <label for="drama">Drama</label>
            <input type="checkbox" id="drama" name="drama" value="Drama">
            <label for="horror">Horror</label>
            <input type="checkbox" id="horror" name="horror" value="Horror">
            <label for="romance">Romance</label>
            <input type="checkbox" id="romance" name="romance" value="Romance">
            <label for="sci-fi">Sci-fi</label>
            <input type="checkbox" id="sci-fi" name="sci-fi" value="Sci-fi">
            <input type="submit" value="Submit"> 
        </form>
    </section>
    <!-- Embedded googlemaps to Didcot cinema, all iframe taken from Googlemaps share and embed -->
    <section>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2477.869695224269!2d-1.2425176485915874!3d51.607276111
        1167!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4876b94cb3c44be7%3A0x1eac7d2917ad52bc!2sCineworld%20Cinema%20
        Didcot!5e0!3m2!1sen!2suk!4v1664363706197!5m2!1sen!2suk" 
        width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <!-- footer with social media icons and links, opens in a new tab -->
    <footer>
        <a href="https://www.facebook.com" rel="noopener" aria-label="Visit us on Facebook (opens in a new tab)" target="_blank">
            Facebook <i class="fa-brands fa-square-facebook"></i></a>
        <a href="https://www.twitter.com" rel="noopener" aria-label="Visit us on Twitter (opens in a new tab)" target="_blank">
            Twitter <i class="fa-brands fa-square-twitter"></i></a>
        <a href="https://www.youtube.com" rel="noopener" aria-label="Visit us on Youtube (opens in a new tab)" target="_blank">
            Youtube <i class="fa-brands fa-youtube"></i></a>
        <p>Opens in a new tab</p>
    </footer>
    <!-- font-awesome script -->
    <script src="https://kit.fontawesome.com/cb34977aa2.js" crossorigin="anonymous"></script> 
</body>
</html>
